<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Form</title>
</head>
<body>
    

    <!-- fieldset & legend -->
    <fieldset>
        <legend>Booking Service</legend>
        <div style="display: flex;">
            <aside style="margin-left: 150px;">
                <form action="" method="POST">
                    <table>
                        <tr>
                            <td>Jenis Kendaraan:</td>
                            <td>
                                <select>
                                    <option value="bola">Minibus</option>
                                    <option value="basket">Motor</option>
                                    <option value="tenis">Mobil</option>
                                    <option value="baca">Sepeda</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Nama Pemesan:</td>
                            <td><input type="email" name="email" ></td>
                        </tr>
                       
                                                   
                        <tr>
                            <td>Kategori Peminjam:</td>
                            <td>
                                <input type="radio" name="jk" value="l">Pribadi
                                <input type="radio" name="jk" value="p">Perusahaan/Organisasi                     
                            </td>
                        </tr>
                       
                        <tr>
                            <td>Deskripsi Kebutuhan</td>
                            <td><textarea name="description" cols="30" rows="5"></textarea></td>
                        </tr>
                        <tr>
                            <td>Jam/Tanggal Service:</td>
                            <td><input type="date" name="tgl"></td>
                        </tr>
                        <tr>
                            <td>Request Montir:</td>
                            <td><input type="text" name="web"></td>
                        </tr>
                        <tr>
                            <td>Telpon/HP:</td>
                            <td><input type="text" name="web"></td>
                        </tr>
                        <tr>
                            <td>E-mail:</td>
                            <td><input type="text" name="web"></td>
                        </tr>
                      
                        <tr>
                            <td><input type="submit" name="proses" value="Submit" style="box-shadow: 4px 3px 2px black; color:white; background-color: blue;"></td>
                            <td><input type="reset" name="unproses" value="Reset" style="box-shadow: 4px 3px 2px black; color:white; background-color: red;"></td>
                        </tr>
                    </table>
            </aside>


        </div>
        <br>



        </footer>
    </fieldset>
</body>
</html>
